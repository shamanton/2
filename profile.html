<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV_jobs for bid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header header-profile">
    <div class="container">
        <div class="row justify-content-between">
            <h1 class="h1 c-mb-4">Profile</h1>
            <span class="share-icon">
                <img src="img/share_icon.svg" alt="">
            </span>
            <div class="profileContent col-12">
                <div class="profileContent__photo d-inline-block">
                    <img class="mt-n1" src="img/photo_profile.jpg" alt="">
                </div>
                <div class="wrapNameRating d-inline-block">
                    <span class="profileContent__name d-block font-weight-bold big-fz color-gray">Terry Lewis</span>
                    <span class="profileContent__star d-inline-block mx-1">
                        <img src="img/star.svg" alt="">
                    </span>
                    <span class="profileContent__rating small-fz color-gray d-inline-block ">4.3</span>
                </div>
            </div>
        </div>
    </div>
</div>
<main class="main">
    <section class="wrapper profile-wrapper">
        <div class="container">
            <div class="row">

                <!-----------------------Statistics Relative --------------->


                <div class="statistics row col-11 mx-auto justify-content-between mb-4">
                    <div>
                        <span class="d-block small-fz">Hours online</span>
                        <span class="d-block  big-fz text-blue">16,3</span>
                    </div>
                    <div>
                        <span class="d-block small-fz">Total distance</span>
                        <span class="d-block  big-fz text-blue">25 km</span>
                    </div>
                    <div>
                        <span class="d-block small-fz">Total jobs</span>
                        <span class="d-block  big-fz text-blue">12</span>
                    </div>
                </div>

                <!-----------------------Menu-------------------------------->

                <ul class="nav profile__menu flex-column text-black normal-fz col-12 pl-4">
                    <li class="profile__adress">Venture street 95/45</li>
                    <li class="profile__phone">+044 569 696 43</li>
                    <li class="profile__payments">Payments</li>
                    <li class="profile__notifications">Notifications</li>
                    <li class="profile__settings">Settings</li>
                    <li class="profile__help">Help & Support</li>
                    <li class="profile__terms">Terms & Conditions</li>
                </ul>
            </div>
        </div>
    </section>
</main>

<!-------------------------------Footer------------------------------------>
<div class="footer footer_line">
    <div class="container">
        <ul class="nav text-center footer__nav justify-content-between">
            <li>
                <a href="#" class="footer__link">
                            <span class="d-flex align-items-start justify-content-center footer__icon-wrapper">
                               <img src="img/calendar_icon.svg" alt="" class="img-fluid">
                            </span>
                    <span>Schedule</span>
                </a>
            </li>
            <li>
                <a href="#" class="footer__link active">
                            <span class="d-flex align-items-start justify-content-center footer__icon-wrapper">
                               <img src="img/list_icon.svg" alt="" class="img-fluid">
                            </span>
                    <span>Jobs for Bid</span>
                </a>
            </li>
            <li>
                <a href="#" class="footer__link">
                            <span class="d-flex align-items-start justify-content-center footer__icon-wrapper">
                               <img src="img/completed_icon.svg" alt="" class="img-fluid">
                            </span>
                    <span>Completed</span>
                </a>
            </li>
            <li>
                <a href="#" class="footer__link">
                            <span class="d-flex align-items-start justify-content-center footer__icon-wrapper">
                               <img src="img/chat_icon.svg" alt="" class="img-fluid">
                            </span>
                    <span>Message</span>
                </a>
            </li>
            <li>
                <a href="#" class="footer__link">
                            <span class="d-flex align-items-start justify-content-center footer__icon-wrapper">
                               <img src="img/user-icon.svg" alt="" class="img-fluid">
                            </span>
                    <span>Profile</span>
                </a>
            </li>

        </ul>

    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="libs/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
